<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Pokédex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="pokemon-grid">
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        *ngFor="let pokemon of pokemons"
      >
        <ion-card
          class="pokemon-card"
          (click)="viewPokemonDetails(pokemon)"
          [style.--card-color]="getTypeColor(pokemon)"
        >
          <ion-button
            fill="clear"
            class="favorite-button"
            (click)="toggleFavorite(pokemon, $event)"
          >
            <ion-icon
              [name]="isFavorite(pokemon.id) ? 'heart' : 'heart-outline'"
              [color]="isFavorite(pokemon.id) ? 'danger' : 'medium'"
            ></ion-icon>
          </ion-button>

          <ion-card-header>
            <div class="pokemon-image-container">
              <ion-img
                [src]="getPokemonImage(pokemon)"
                [alt]="pokemon.name"
                class="pokemon-image"
              ></ion-img>
            </div>

            <ion-card-title class="pokemon-name">
              {{ capitalize(pokemon.name) }}
            </ion-card-title>
            <p class="pokemon-id">
              #{{ pokemon.id.toString().padStart(3, '0') }}
            </p>
          </ion-card-header>

          <ion-card-content>
            <div class="pokemon-types">
              <ion-chip
                *ngFor="let type of pokemon.types"
                class="type-chip"
                [style.background-color]="getTypeColor(pokemon)"
              >
                <ion-label>{{ capitalize(type.type.name) }}</ion-label>
              </ion-chip>
            </div>

            <div class="pokemon-stats">
              <div class="stat-item">
                <span class="stat-label">Altura:</span>
                <span class="stat-value">{{ pokemon.height / 10 }}m</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Peso:</span>
                <span class="stat-value">{{ pokemon.weight / 10 }}kg</span>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="onInfiniteScroll($event)"
    [disabled]="!hasMoreData"
  >
    <ion-infinite-scroll-content
      loading-spinner="crescent"
      loading-text="Carregando mais Pokémons..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div *ngIf="isLoading && pokemons.length === 0" class="loading-container">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Carregando Pokémons...</p>
  </div>
</ion-content>
